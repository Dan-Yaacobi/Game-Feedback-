<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submit Bug Report</title>
</head>
<body>
  <h1>Submit a Bug Report</h1>
  <form id="bugForm">
    <label>Title: <input type="text" name="title" required></label><br><br>
    <label>Description: <textarea name="description" required></textarea></label><br><br>
    <label>Tags (comma separated): <input type="text" name="tags"></label><br><br>
    <button type="submit">Submit Bug</button>
  </form>

  <div id="message"></div>

  <script>
    const form = document.getElementById('bugForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const title = formData.get('title');
      const description = formData.get('description');
      const tagsRaw = formData.get('tags');
      const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t !== '') : [];

      try {
        const res = await fetch('/api/reports', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ title, description, tags })
        });

        if (!res.ok) throw new Error('Server responded with error');
        const data = await res.json();

        message.textContent = `Bug #${data.id} submitted!`;
        form.reset();
      } catch (err) {
        message.textContent = 'Failed to submit bug. Check console.';
        console.error(err);
      }
    });
  </script>
</body>
</html>
